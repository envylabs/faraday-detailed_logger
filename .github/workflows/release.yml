---
jobs:
  github_packages:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "ruby/setup-ruby@v1"
        with:
          bundler-cache: "true"
          ruby-version: "3.0"
      - name: "Publish to GitHub"
        uses: "jstastny/publish-gem-to-github@v1.1"
        with:
          owner: "envylabs"
          token: "${{ secrets.GITHUB_TOKEN }}"
name: "Release"
"on":
  push:
    tags:
      - "v*"
